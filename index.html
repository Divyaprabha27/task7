<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="event">
        <div class="container">
            <div class="box">
                <h2 class="center">Event 1</h2>
                <p class="center">Number of available seats: 23
                </p>
                <div class="event-details">
                    <div class="row">
                        <div class="col-4 event-img p-3">
                            <img src="../img/event1.jpg" class="img-fluid" alt="Event1">
                        </div>
                        <div class="col-8 event-form">
                            <form>
                                <label>Name:</label>
                                <input type="text" id="name" required><br>
                                <label>Email:</label>
                                <input type="email" id="email" required><br>
                                <label>Phone No:</label>
                                <input type="text" id="phone" required><br>
                                <label>Number of seats:</label>
                                <input type="number" id="number" placeholder="2" required><br>
                                <label>Name of Attendee 2:</label>
                                <input type="text" id="attend" required><br>
                                <div class="center">
                                    <button type="button" id="submit">Submit</button>
                                    <button type="button" id="cancel">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
